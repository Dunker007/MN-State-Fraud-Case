name: Hunter Protocol News Fetch

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: ./dashboard
        run: npm ci
      - name: Fetch news (GDELT)
        working-directory: ./dashboard
        run: node scripts/hunter-protocol.js
      - name: Commit updated news cache
        working-directory: ./dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Alex Vance"
          git config user.email "alex@crosscheck.local"
          git add data/news-cache.json
          git commit -m "Hunter Protocol update: $(date)" || echo "No changes"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
