name: Hunter Protocol News Fetch

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: ./dashboard
        run: npm ci
      - name: Fetch news (GDELT)
        working-directory: ./dashboard
        run: node scripts/hunter-protocol.js
      - name: Commit updated news cache
        working-directory: ./dashboard
        env:
          GH_TOKEN: ${{ secrets.HUNTER_PAT }}
        run: |
          git config user.name "Alex Vance"
          git config user.email "alex@crosscheck.local"
          git add data/news-cache.json
          git commit -m "Hunter Protocol update: $(date)" || echo "No changes"
          
          # Use printf to avoid adding any newlines during expansion
          # and tr to strip any whitespace from the secret
          CLEAN_TOKEN=$(printf "%s" "$GH_TOKEN" | tr -d '[:space:]')
          
          # Set the authenticated URL and push
          git remote set-url origin "https://x-access-token:${CLEAN_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin HEAD:main
